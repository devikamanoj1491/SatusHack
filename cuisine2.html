    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        #header {
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./images/northamerican.png');
            padding: 1rem 0;
        }

        .contain {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            width: 50px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .h-text {
            text-align: center;
            padding: 2rem 0;
        }

        .h-text h1 {
            font-size: 2.5rem;
        }

        .h-text span {
            color: #f39c12;
        }

        .boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem 1rem;
        }

        .box {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .box p {
            color: #777;
        }
    </style>
</head>
